  <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <span class="copyright">Copyright &copy; {{ site.title }} {{ 'now' | date: "%Y" }}</span>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline social-buttons">
                        {% for network in site.social %}
                        <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <div class="col-md-4">
                    <ul class="list-inline quicklinks">
                        <li><a href="https://github.com/Legifina/agency-jekyll-theme/wiki/Politique-de-confidentialit%C3%A9">Politique de confidentialité</a>
                        </li>
                        <li><a href="https://github.com/Legifina/agency-jekyll-theme/wiki/Conditions-G%C3%A9n%C3%A9rales-de-Vente">Conditions Générales de Ventes</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>
